<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="NOINDEX,NOFOLLOW,NOARCHIVE">

  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" sizes="16x16" type="image/x-icon" href="images/favicon.ico">
  <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="images/apple-touch-icon.png">

  <title>Checkout | Add Card - TAKEALOT</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="row">
        <img src="images/logo.svg" alt="logo" class="logo" />
        <span class="help">Need help? Call 087 362 8000</span>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="row steps">

        <h2>Delivery</h2>
        <h2 class="active">Payment</h2>
        <h2>Confirmation</h2>
        
      </div>

      <div class="row content">

        <!-- Form -->
        <section class="col">
          <div class="form-title">
            <h1>Add New Card</h1>
          </div>

          <form>
            <div class="field">
              <label for="card-name" >Name on Card</label>
              <input name="card-name" title="card-name" type="text" />
            </div>

            <div class="field">
              <label for="card-number" >Card Number</label>
              <input name="card-number" title="card-number" type="text" />
            </div>

            <div class="field error">
              <label for="ccv" >CCV</label>
              <input name="ccv" title="ccv" type="text" />
              <span>Please enter the CVV number displayed on your card</span>
            </div>

            <div class="field">
              <label for="budget-period" >Straight/Budget</label>
              <input 
                name="budget-period" 
                title="budget-period" 
                type="text" 
                value="Straight"
                readonly
              />
              <span>South African issued cards only</span>
            </div>
          </form>
        </section>
        
        <!-- Sidebar -->
        <div class="col">
          <aside>
            <h2>Order Summary</h2>
            <span>Status: Awaiting Payment</span>
  
            <hr/>
  
            <div class="to-pay">
              <h3>TO PAY:</h3>
              <h3>R 8,599</h3>
            </div>
  
            <button type="submit">PAY R 8,599</button>
  
            <span class="secure-notice">Secure Checkout</span>
          </aside>
  
          <a href="#">Change Payment Method</a>
        </div>

      </div>
    </div>
  </main>

</body>
</html>
